<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button click event</title>
    <style>
        .b1 {
            width: 100px;
            height: 100px;
            background: rgb(104, 96, 162);
        }
    </style>
</head>

<body>
    <div class="b1"></div>
</body>
<script>
    let box = document.querySelector('.b1');
    let moveBy = 10;

    window.addEventListener('load', () => {
        box.style.position = 'absolute';
        box.style.left = 0;
        box.style.top = 0;
    });
    // let currentwidth = document.body.left;
    // let innerwidth = window.innerWidth;
    // let currenthight = document.body.top;
    // let innerheight = window.innerHeight;
    window.addEventListener('keyup', (e) => {
        switch (e.key) {
            case 'ArrowLeft':
                box.style.left = parseInt(box.style.left) - moveBy + 'px';
                break;
            case 'ArrowRight':
                box.style.left = parseInt(box.style.left) + moveBy + 'px';
                break;
            case 'ArrowUp':
                box.style.top = parseInt(box.style.top) - moveBy + 'px';
                break;
            case 'ArrowDown':
                box.style.top = parseInt(box.style.top) + moveBy + 'px';
                break;
        }
    });
    // if (currentwidth <= innerwidth && currentheight <= innerheight) {

    // } else {
    //     alert('This is Maximum')
    // }
</script>

</html>
